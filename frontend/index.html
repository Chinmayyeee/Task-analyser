<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Tasks</h2>

                <!-- Tab Navigation -->
                <div class="tab-nav">
                    <button class="tab-btn active" data-tab="form">Add Single Task</button>
                    <button class="tab-btn" data-tab="json">Paste JSON</button>
                </div>

                <!-- Single Task Form -->
                <div class="tab-content active" id="form-tab">
                    <form id="task-form">
                        <div class="form-group">
                            <label for="title">Task Title *</label>
                            <input type="text" id="title" name="title" required
                                   placeholder="e.g., Fix login bug">
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="due_date">Due Date *</label>
                                <input type="date" id="due_date" name="due_date" required>
                            </div>

                            <div class="form-group">
                                <label for="estimated_hours">Estimated Hours *</label>
                                <input type="number" id="estimated_hours" name="estimated_hours"
                                       min="0.1" step="0.5" required placeholder="e.g., 3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="importance">Importance (1-10) *</label>
                                <input type="range" id="importance" name="importance"
                                       min="1" max="10" value="5">
                                <span class="range-value" id="importance-value">5</span>
                            </div>

                            <div class="form-group">
                                <label for="dependencies">Dependencies (Task IDs)</label>
                                <input type="text" id="dependencies" name="dependencies"
                                       placeholder="e.g., 1, 2, 3">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <!-- JSON Input -->
                <div class="tab-content" id="json-tab">
                    <div class="form-group">
                        <label for="json-input">Paste JSON Array of Tasks</label>
                        <textarea id="json-input" rows="10" placeholder='[
  {
    "id": 1,
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                    </div>
                    <button id="import-json" class="btn btn-primary">Import Tasks</button>
                </div>

                <!-- Task List -->
                <div class="task-list-section">
                    <div class="task-list-header">
                        <h3>Tasks to Analyze (<span id="task-count">0</span>)</h3>
                        <button id="clear-tasks" class="btn btn-secondary btn-sm">Clear All</button>
                    </div>
                    <ul id="task-list" class="task-list"></ul>
                </div>
            </section>

            <!-- Strategy Selection -->
            <section class="strategy-section">
                <h2>Sorting Strategy</h2>
                <div class="strategy-options">
                    <label class="strategy-option">
                        <input type="radio" name="strategy" value="smart_balance" checked>
                        <div class="strategy-card">
                            <span class="strategy-name">Smart Balance</span>
                            <span class="strategy-desc">Balanced algorithm considering all factors</span>
                        </div>
                    </label>
                    <label class="strategy-option">
                        <input type="radio" name="strategy" value="fastest_wins">
                        <div class="strategy-card">
                            <span class="strategy-name">Fastest Wins</span>
                            <span class="strategy-desc">Prioritize low-effort quick wins</span>
                        </div>
                    </label>
                    <label class="strategy-option">
                        <input type="radio" name="strategy" value="high_impact">
                        <div class="strategy-card">
                            <span class="strategy-name">High Impact</span>
                            <span class="strategy-desc">Prioritize importance over everything</span>
                        </div>
                    </label>
                    <label class="strategy-option">
                        <input type="radio" name="strategy" value="deadline_driven">
                        <div class="strategy-card">
                            <span class="strategy-name">Deadline Driven</span>
                            <span class="strategy-desc">Prioritize based on due date</span>
                        </div>
                    </label>
                </div>

                <button id="analyze-btn" class="btn btn-analyze" disabled>
                    Analyze Tasks
                </button>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="results-section" style="display: none;">
                <h2>Analysis Results</h2>

                <!-- Top Suggestions -->
                <div class="suggestions-container" id="suggestions-container">
                    <h3>Top Recommendations</h3>
                    <div id="suggestions-list" class="suggestions-list"></div>
                </div>

                <!-- All Tasks Sorted -->
                <div class="all-tasks-container">
                    <h3>All Tasks (Sorted by Priority)</h3>
                    <div id="results-list" class="results-list"></div>
                </div>

                <!-- Warnings -->
                <div id="warnings-container" class="warnings-container" style="display: none;">
                    <h3>Warnings</h3>
                    <div id="warnings-list"></div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing tasks...</p>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast error" style="display: none;">
            <span id="error-message"></span>
            <button class="toast-close">&times;</button>
        </div>

        <!-- Success Toast -->
        <div id="success-toast" class="toast success" style="display: none;">
            <span id="success-message"></span>
            <button class="toast-close">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
